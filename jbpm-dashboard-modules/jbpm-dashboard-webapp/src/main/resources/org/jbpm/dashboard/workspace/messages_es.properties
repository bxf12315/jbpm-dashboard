workspace.2.panelInstance.2309.rawcontent=<h1>Bienvenido a JBoss Business Activity Monitoring and Reporting</h1>\r\n<p><img width\="570" height\="425" style\="float\: right;" src\="collage/images/home-image.jpg" alt\="JBoss Business Activity Monitoring and Reporting" title\="JBoss Business Activity Monitoring and Reporting" /></p>\r\n<p>JBoss Business Activity Monitoring es una herramiento de c&oacute;digo abierto para realizar cuadros de mando e informes que permite\:<br />\r\n&nbsp;</p>\r\n<ul>\r\n    <li>Configuraci&oacute;n visual y personalizaci&oacute;n de cuadros de mando.</li>\r\n    <li>Representaci&oacute;n gr&aacute;fica de KPIs (indicadores clave de rendimiento).</li>\r\n    <li>Definici&oacute;n de tablas de informe interactivas.</li>\r\n    <li>Filtrado y b&uacute;squeda, tanto en memoria como en base de datos.</li>\r\n</ul>\r\n<ul>\r\n    <li>Cuadros de mando de m&eacute;tricas de ejecuci&oacute;n de procesos.</li>\r\n    <li>Extracci&oacute;n de datos de sistemas externos, a trav&eacute;s de distintos protocolos.</li>\r\n    <li>Control de acceso a los diferentes niveles de informaci&oacute;n para diferentes perfiles de usuario.</li>\r\n</ul>\r\n<br />\r\n<br />\r\n<h2><br />\r\nPr&oacute;ximas funcionalidades de producto\:</h2>\r\n&nbsp;\r\n<ul>\r\n    <li>Soporte para m&uacute;ltiples series de datos.</li>\r\n    <li>Librer&iacute;as gr&aacute;ficas pluggables, para soporte de SVG/HTML5.</li>\r\n    <li>Exportaci&oacute;n de datos a diferentes formatos, como CSV, Excel nativo, XML u otros.</li>\r\n    <li>Completa exportaci&oacute;n e importaci&oacute;n de cuadros de mando.</li>\r\n    <li>Nuevos conectores a bases de datos NoSQL.</li>\r\n</ul>
