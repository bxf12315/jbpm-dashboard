workspace.2.panelInstance.3064.rawcontent=<p><img width\="570" height\="425" style\="float\: right;" src\="collage/images/SampleDashboardsImage.jpg" alt\="JBoss Business Activity Monitoring and Reporting" title\="JBoss Business Activity Monitoring and Reporting" /></p>\r\n<p><br />\r\nEn esta secci&oacute;n encontrar&aacute; algunos ejemplos de cuadros de mando, que demuestran el uso de algunas de las principales funcionalidades del producto.<br />\r\n&nbsp;</p>\r\n<br />\r\n<h2>Cuadro de mandos de oportunidades de venta\:</h2>\r\n&nbsp;\r\n<ul>\r\n    <li>Ejemplo de un cuadro de mando similar a un CRM.</li>\r\n    <li>Basado en datos CSV.</li>\r\n    <li><em>Drill down </em>a otra secci&oacute;n.</li>\r\n    <li>Informes de tabla.</li>\r\n    <li>Filtro y b&uacute;squeda.</li>\r\n</ul>\r\n<br type\="_moz" />\r\n<br type\="_moz" />\r\n<h2>Cuadro de mandos de gastos\:</h2>\r\n&nbsp;\r\n<ul>\r\n    <li>Ejemplo de un cuadro de mandos sencillo.</li>\r\n    <li><em>Drill down</em> dentro de la misma p&aacute;gina.</li>\r\n    <li>T&iacute;tulos din&aacute;micos basados en el filtro actual..</li>\r\n</ul>\r\n<br type\="_moz" />\r\n<br type\="_moz" />
